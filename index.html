<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Books</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header__container">
            <input type="checkbox" id="menu" class="container__button">
            <label for="menu">
                <span class="header__menu container__img"></span>
            </label>
            <ul class="menu__list">
                <li class="menu__list__categorias">Categorias</li>

                <li class="menu__list__item">
                    <a href="#" class="item__link">PROGRAMAÇÃO</a>
                </li>
                <li class="menu__list__item">
                    <a href="#" class="item__link">FRONT-END</a>
                </li>
                <li class="menu__list__item">
                    <a href="#" class="item__link">INFRAESTRUTURA</a>
                </li>
                <li class="menu__list__item">
                    <a href="#" class="item__link">BUSINESS</a>
                </li>
                <li class="menu__list__item">
                    <a href="#" class="item__link">DESIGN & UX</a>
                </li>
            </ul>
            <img src="/img/Logo.svg" alt="Logo da Alura Books" class="container__img">
        </div>

        <div class="header__container">
            <a href="#"><img src="img/Favoritos.svg" alt="Meus favoritos" class="container__img"></a>
            <a href="#"><img src="img/Compras.svg" alt="Carrinho de compras" class="container__img"></a>
            <a href="#"><img src="img/Usuario.svg" alt="Meu perfil" class="container__img"></a>
        </div>
        


    </header>
    <section class="banner">
        <h2 class="banner__title">Já sabe por onde começar?</h2>
        <p class="banner__text">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <input type="search" class="banner__search" placeholder="Qual será sua próxima leitura?">
    </section>
</body>
</html>
